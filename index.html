<html>

<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="Todo.css"/>
    <script src="Todo.js"></script>
    <title>TODOLIST</title>
</head>

<body>
    <div class="background-color">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 margin">
                    <h1 class="todos-heading">TODO</h1>
                    <div class="row mt-5">
                        <svg xmlns="http://www.w3.org/2000/svg" id="addTodoButton" width="32" height="32" fill="white" class="mt-auto mb-auto mr-4 bi bi-plus-circle-fill" viewBox="0 0 16 16">   <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/> </svg>
                        <input type="text" id="todoUserInput" class="todo-user-input col" placeholder="New Task" />
                    </div>
                    <br>
                    <br> 
                    <ul class="todo-items-container" id="todoItemsContainer"></ul>
                    <button class='button d-none' id='saveTodoButton'>Save</button>
                </div>
            </div>  
        </div>
    </div>
</body>

</html>
